baseURL = "https://sebastiankindl.github.io/"
languageCode = "en"
title = "Sebastian Kindl – Portfolio"
theme = "PaperMod"
defaultContentLanguage = "en"
enableRobotsTXT = true
canonifyURLs = true

[pagination]
  pagerSize = 10

# Blog-URLs sollen /blog/... heißen (nicht /posts/):
[permalinks]
  blog = "/blog/:slug/"

[params]
  description = "Portfolio of Sebastian Kindl"
  author = "Sebastian Kindl"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowWordCount = true
  ShowToc = true

  [params.homeInfoParams]
    Title = ""
    Content = "Technical Physics @ TU Wien • ML/AI • Computational Materials. Thesis highlights, projects, and notes."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/sebastiankindl"

  [[params.socialIcons]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/sebastiankindl/"

[taxonomies]
  category = "categories"
  tag = "tags"

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Über mich"
    url = "/about/"
    weight = 2

  [[menu.main]]
    name = "Projekte"
    url = "/projects/"
    weight = 3

  [[menu.main]]
    name = "Bachelorarbeit"
    url = "/thesis/"
    weight = 4

  [[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 5

[outputs]
  home = ["HTML", "RSS", "JSON"]
